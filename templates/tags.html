{% extends 'base.html' %}

{% block title %} Tags {% endblock %}

{% block content %}

<h1>Blogly Trending Tags</h1>
<h1>If you see this, you made it to the Tags Page!</h1>

<ul>
    {% for tag in tags %}
    <li>
        <a href="/tags/{{tag.id }}">{{ tag.name }}</a>
    </li>
{% endfor %}
</ul>

{% endblock %}
